<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Catalogue CDs</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{catalogueBean.cdsDisponibles}" var="cd">
            <p:column headerText="Titre">
                #{cd.titre}
            </p:column>
            <p:column headerText="Réalisateur">
                #{cd.realisateur}
            </p:column>
            <p:column headerText="Année">
                #{cd.annee}
            </p:column>
            <p:column headerText="Action">
                <p:commandButton value="Emprunter"
                                 action="#{catalogueBean.emprunterCD(cd.id)}"
                                 update="@form"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
